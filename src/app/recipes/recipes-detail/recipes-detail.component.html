
<h1>Recipe Name</h1>

  <div class="row">
      <div class="col-md-12">
        {{r.description}}
        {{r.name}}
        <img [src]="r.imgPath" style="width:200px;height:200px;">
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-10">
           
            <ul class="list-group">
                <li class="list-group-item " style="cursor: pointer;"  *ngFor="let ing of r?.ingrediant">
                {{ing.name}}          =        ({{ing.amount}})
                </li>
                
              </ul>
        </div>
    
    </div>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group " appDropDown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onClickList()">To Shopping List</a></li>
        <li><a (click)="onClickLink()">Edit Recipe</a></li>
        <li><a >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
